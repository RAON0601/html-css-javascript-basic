<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Document</title>
    <style>
      div {
        width: 80px;
        height: 80px;
        border: 2px solid red;
        padding: 15px;
      }

      .box1 {
        box-sizing: border-box;
      }

      .box3 {
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <div class="box1">박스1</div>
    <div>박스2</div>
    <div class="box3">박스3</div>
    <div>박스4</div>
  </body>
</html>
