<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>싸이월드</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/ce413c49ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="background">
      <div class="innerBox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <span>TODAY</span>
              <span class="cur">0</span>
              <span> | TOTAL</span>
              <span>12345</span>
            </div>

            <div class="wrapper__left__body">
              <div class="wrapper__left__body__header"></div>

              <div class="wrapper__left__body__hr"></div>

              <div class="wrapper__left__body__info">
                <div class="wrapper__left__body__info__field">
                  <i class="fa-sharp fa-solid fa-user"></i>
                  <span class="left__body__info__field__name">이름</span>
                  <span class="left__body__info__field__value"></span>
                </div>

                <div class="wrapper__left__body__info__field">
                  <i class="fa-solid fa-phone"></i>
                  <span class="left__body__info__field__name">Phone</span>
                  <span class="left__body__info__field__value"></span>
                </div>

                <div class="wrapper__left__body__info__field">
                  <i class="fa-solid fa-envelope"></i>
                  <span class="left__body__info__field__name">Email</span>
                  <span class="left__body__info__field__value"></span>
                </div>

                <div class="wrapper__left__body__info__field">
                  <i class="fa-brands fa-instagram"></i>
                  <span class="left__body__info__field__name">Instagram</span>
                  <span class="left__body__info__field__value"></span>
                </div>
              </div>

              <div class="wrapper__left__body__footer">
                <label for="emotion">오늘의 기분</label>
                <select name="emotion" id="emotion">
                  <option value="기쁨">기쁨 😊</option>
                  <option value="기쁨">행복 😍</option>
                  <option value="기쁨">슬픔 🤣</option>
                </select>
              </div>
            </div>
          </div>

          <div class="wrapper__right">
            <div class="wrapper__right__header">
              <div class="right__header__left">사이좋은 사람들, 싸이월드</div>
              <div class="right__header__right">사생활보호설정></div>
            </div>

            <div class="wrapper__right__body">
              <iframe src="./home.html" frameborder="0" id="frame"></iframe>
            </div>
          </div>

          <div class="navigation">
            <div class="navigation__item" id="navHome">홈</div>
            <div class="navigation__item" id="navJukeBox">쥬크박스</div>
            <div class="navigation__item" id="navGame">게임</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
