<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/jukbox.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__head">
        <div class="content__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divide"></div>

        <div class="song__container">
          <div class="song">
            <div class="song_img song_img1"></div>
            <div class="song_title">Y(Please Tell me Why)</div>
            <div class="song_singer">프리스타일</div>
          </div>
          <div class="song">
            <div class="song_img song_img2"></div>
            <div class="song_title">눈의 꽃</div>
            <div class="song_singer">박효신</div>
          </div>

          <div class="song">
            <div class="song_img song_img3"></div>
            <div class="song_title">사랑했나봐</div>
            <div class="song_singer">윤도현</div>
          </div>
        </div>
      </div>

      <div class="wrapper__body">
        <div class="content__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>

        <table>
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th class="number">번호</th>
              <th>곡명</th>
              <th>아티스트</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="checkbox"><input type="checkbox" /></td>
              <td class="number">1</td>
              <td>눈의꽃</td>
              <td>박효신</td>
            </tr>

            <tr>
              <td><input type="checkbox" /></td>
              <td class="number">2</td>
              <td>사랑스러워</td>
              <td>김종국</td>
            </tr>

            <tr>
              <td><input type="checkbox" /></td>
              <td class="number">3</td>
              <td>내사람: Partner For Life</td>
              <td>SG 워너비</td>
            </tr>

            <tr>
              <td><input type="checkbox" /></td>
              <td class="number">4</td>
              <td>Love Love Love</td>
              <td>에픽하이</td>
            </tr>

            <tr>
              <td><input type="checkbox" /></td>
              <td class="number">5</td>
              <td>애인..있어요</td>
              <td>이은미</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
